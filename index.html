<!DOCTYPE html>
<html>
  <head>
    <title>Vue Counter</title>
  </head>

  <body>
    <div id="app">
      Counter: {{counter}}
      <button @click="increment()"> + </button>
      <button @click="decrement()"> - </button>
      <button @click="reset()"> reset </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="./main.js"></script>
  </body>
</html>
